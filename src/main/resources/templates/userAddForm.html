<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<section class="content-header" th:replace="header.html"></section>
<article>
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header info-color white-text">
                <h4 class="title">
                    <i class="fa fa-pencil-alt"></i> Adding new user</h4>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{'/user/add'}" th:object="${user}" method="POST">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" class="form-control form-control-sm" th:field="${user.name}"/>
                    <br>
                    <div class="text-center mt-4 mb-2">
                        <button class="btn btn-info">Add User
                            <i class="fa fa-send ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>
<section class="content-header" th:replace="footer.html"></section>
